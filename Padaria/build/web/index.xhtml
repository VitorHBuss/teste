<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Cliente</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton id="bNovo" icon="pi pi-file-o" ajax="false" action="#{clienteBean.novo}"/>
            <p:tooltip id="ttNovo" for="bNovo" value="Novo cadastro" trackMouse="true"/>
            <p:commandButton id="bAtualiza" icon="pi pi-refresh" action="#{clienteBean.atualizaLista}" update="tabela"/>
             <p:commandButton id="bVoltar" action="produtos.xhtml" value="Produtos"/>
             <p:tooltip id="ttVoltar" for="bVoltar" value="Produto" trackMouse="true"/>
            <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true"/>
            <p:dataTable id="tabela" value="#{clienteBean.lista}" var="cliente">
                <p:column>
                <f:facet name="header">
                <h:outputText value="Código"/>
                </f:facet>
                <h:outputText value="#{cliente.codigo}"/>
            </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{cliente.nome}"/>
            </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="CEP"/>
                </f:facet>
                <h:outputText value="#{cliente.cep}"/>
            </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="Rua"/>
                </f:facet>
                    <h:outputText value="#{cliente.rua}"/>
            </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="Bairro"/>
                </f:facet>
                <h:outputText value="#{cliente.bairro}"/>
            </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="Nº"/>
                </f:facet>
                <h:outputText value="#{cliente.numero}"/>
            </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="Complemento"/>
                </f:facet>
                <h:outputText value="#{cliente.complemento}"/>
            </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="Cidade"/>
                </f:facet>
                <h:outputText value="#{cliente.cidade}"/>
            </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="Estado"/>
                </f:facet>
                <h:outputText value="#{cliente.estado}"/>
            </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="Telefone"/>
                </f:facet>
                <h:outputText value="#{cliente.telefone}"/>
            </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="CPF"/>
                </f:facet>
                <h:outputText value="#{cliente.cpf}"/>
            </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="RG"/>
                </f:facet>
                <h:outputText value="#{cliente.rg}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Ações"/>
                </f:facet>
                <p:commandButton id="bEdita" icon="pi pi-pencil" ajax="false" action="#{clienteBean.edita}"/>
                    <p:tooltip for="bEdita" value="Alterar cliente" trackMouse="true"/>
                    <p:commandButton id="bExclui" icon="pi pi-trash" action="#{clienteBean.exclui}" update="tabela">
                    <p:confirm header="Confirmação" message="Confirma exclusão de #{cliente.nome}?" icon="ui-icon-alert"/>
                </p:commandButton>
                    <p:confirmDialog global="true" closable="false" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-ban"/>
                    </p:confirmDialog>
            </p:column>
        
            </p:dataTable>
        </h:form>
        
        
        <style>
            body{
                background:#FFE569;
            }
        </style>
        
        
    </h:body>
</html>
